<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Confirmation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: #fff;
        padding: 40px;
        max-width: 600px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        border-radius: 10px;
      }
      h1 {
        color: #4caf50;
        font-size: 28px;
        margin-bottom: 20px;
      }
      .icon {
        font-size: 50px;
        color: #4caf50;
        margin-bottom: 20px;
      }
      p {
        font-size: 16px;
        line-height: 1.6;
        color: #555;
      }
      .btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }
      .btn:hover {
        background-color: #45a049;
      }
      footer {
        margin-top: 20px;
        font-size: 14px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">✔️</div>
      <h1>Success</h1>
      <p>
        Thank you for your payment! Your transaction has been successfully
        completed. We are processing your order and will notify you when it is
        ready for shipping.
      </p>
      <a href="http://localhost:5173/" class="btn">Back to Home</a>
      <footer>
        <p>
          If you have any questions, contact us at
          <a href="mailto:support@aamarpay.com">support@aamarpay.com</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
