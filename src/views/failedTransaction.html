<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Failed</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: #fff;
        padding: 40px;
        max-width: 600px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        border-radius: 10px;
      }
      h1 {
        color: #e74c3c;
        font-size: 28px;
        margin-bottom: 20px;
      }
      .icon {
        font-size: 50px;
        color: #e74c3c;
        margin-bottom: 20px;
      }
      p {
        font-size: 16px;
        line-height: 1.6;
        color: #555;
      }
      .btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #e74c3c;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }
      .btn:hover {
        background-color: #c0392b;
      }
      footer {
        margin-top: 20px;
        font-size: 14px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">‚ùå</div>
      <h1>Failed</h1>
      <p>
        Unfortunately, your payment was not successful. Please try again or
        contact your bank or card provider for more details.
      </p>
      <a class="btn">Try Again</a>
      <footer>
        <p>
          If you need assistance, please contact us at
          <a href="mailto:support@aamarpay.com">support@aamarpay.com</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
